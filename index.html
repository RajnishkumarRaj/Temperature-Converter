<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="temp-heading">
            <h1>Temperature Converter</h1>
        </header>
        <main class="temp-body">
            <form id="converterForm">
                <p>
                    <label for="inputValue">Temperature</label>
                    <input type="number" id="inputValue" placeholder="Enter temperature" required>
                </p>
                
                <p>
                    <label for="inputUnit">Convert From</label>
                    <select id="inputUnit">
                        <option value="째C">Celsius</option>
                        <option value="째F">Fahrenheit</option>
                        <option value="K">Kelvin</option>
                    </select>
                </p>

                <p>
                    <label for="outputUnit">Convert To</label>
                    <select id="outputUnit">
                        <option value="째C">Celsius</option>
                        <option value="째F">Fahrenheit</option>
                        <option value="K">Kelvin</option>
                    </select>
                </p>
                <p>
                    <button type="button" id="convertButton">Convert</button>
                </p>
            </form>
        </main>
        <footer class="temp-footer">
            <div id="result"></div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
